<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #f1c40f);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #prediction-form {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-top: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #27ae60;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="prediction-form">
        <h1>Crop Prediction Form</h1>
        <form action = '/prediction.html' method = "POST">
            <div class="form-group">
                <label for="nitrogen">Nitrogen:</label>
                <input type="number" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus:</label>
                <input type="number" id="phosphorus" name="phosphorus" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium:</label>
                <input type="number" id="potassium" name="potassium" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit" class="button">PREDICT</button>
        </form>
    </div>
</body>
</html>
